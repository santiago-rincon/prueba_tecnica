<header
  class="flex transition-colors justify-between items-center px-4 md:px-10 h-[14vh] bg-slate-300 dark:bg-neutral-900 w-full border-b border-black/20 dark:border-white/20">
  <h1
    class="text-xl md:text-4xl font-bold text-black/80 dark:text-white/80 flex items-center gap-x-5">
    <ng-content />
  </h1>
  <div class="flex gap-x-5">
    <ul
      class="flex gap-x-8 [&>li]:text-black/80 dark:[&>li]:text-white [&>li]:font-semibold">
      <li>
        <a routerLink="/users" [routerLinkActive]="activate" class="py-0.5 px-2"
          >Usuarios</a
        >
      </li>
      <li>
        <a
          class="py-0.5 px-2"
          routerLink="/create"
          [routerLinkActive]="activate"
          >Crear</a
        >
      </li>
    </ul>
    <button
      (click)="changeTheme()"
      class="border-s border-black/20 dark:border-white/20 ps-4">
      @if (isDark) {
        <svg
          class="text-white/80"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          strokeWidth="2"
          stroke="currentColor"
          fill="none"
          strokeLinecap="round"
          strokeLinejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
            strokeWidth="0"
            fill="currentColor" />
          <path
            d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z"
            strokeWidth="0"
            fill="currentColor" />
        </svg>
      } @else {
        <svg
          class="text-gray-700"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          strokeWidth="2"
          stroke="currentColor"
          fill="none"
          strokeLinecap="round"
          strokeLinejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
            strokeWidth="0"
            fill="currentColor" />
        </svg>
      }
    </button>
  </div>
</header>
